    termsOfService: http://swagger.io/terms/
    contact:
        email: apiteam@swagger.io
    license:
        name: Apache 2.0
        url: http://www.apache.org/licenses/LICENSE-2.0.html
tags:
    - name: spec
      description: Health
      externalDocs:
        description: Find out more
        url: http://swagger.io
paths:
    /actuator/health:
        get:
            tags:
                - spec
            description: Health
            operationId: health
            responses:
                '200':
                    description: successful operation
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Health'
                '404':
                    description: health not found
servers:
    - url: https://petstore.swagger.io/v2
components:
    schemas:
        Health:
            type: object
            properties:
                status:
                    type: string
                    example: UP
